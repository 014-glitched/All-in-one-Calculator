<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sunny.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Health and Fitness Calculator</h1>

        <div class="calculator" id="bmi-calculator">
            <h2>BMI Calculator</h2>
            <label for="bmi-height">Height (cm):</label>
            <input type="number" id="bmi-height" required>
            <label for="bmi-weight">Weight (kg):</label>
            <input type="number" id="bmi-weight" required>
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p id="bmi-result"></p>
        </div>

        <div class="calculator" id="bmr-calculator">
            <h2>BMR Calculator</h2>
            <label for="bmr-gender">Gender:</label>
            <select id="bmr-gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="bmr-age">Age:</label>
            <input type="number" id="bmr-age" required>
            <label for="bmr-height">Height (cm):</label>
            <input type="number" id="bmr-height" required>
            <label for="bmr-weight">Weight (kg):</label>
            <input type="number" id="bmr-weight" required>
            <button onclick="calculateBMR()">Calculate BMR</button>
            <p id="bmr-result"></p>
        </div>

        <div class="calculator" id="calorie-calculator">
            <h2>Calorie Calculator</h2>
            <label for="cal-gender">Gender:</label>
            <select id="cal-gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="cal-age">Age:</label>
            <input type="number" id="cal-age" required>
            <label for="cal-height">Height (cm):</label>
            <input type="number" id="cal-height" required>
            <label for="cal-weight">Weight (kg):</label>
            <input type="number" id="cal-weight" required>
            <label for="cal-activity">Activity Level:</label>
            <select id="cal-activity">
                <option value="sedentary">Sedentary</option>
                <option value="light">Lightly active</option>
                <option value="moderate">Moderately active</option>
                <option value="active">Active</option>
                <option value="very-active">Very active</option>
            </select>
            <button onclick="calculateCalories()">Calculate Calories</button>
            <p id="cal-result"></p>
        </div>

        <div class="calculator" id="body-fat-calculator">
            <h2>Body Fat Calculator</h2>
            <label for="bf-gender">Gender:</label>
            <select id="bf-gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="bf-height">Height (in inches):</label>
            <input type="number" id="bf-height" required>
            <label for="bf-waist">Waist (cm):</label>
            <input type="number" id="bf-waist" required>
            <label for="bf-neck">Neck (cm):</label>
            <input type="number" id="bf-neck" required>
            <label for="bf-hip">Hip (in cm):</label>
            <input type="number" id="bf-hip" required>
            <button onclick="calculateBodyFat()">Calculate Body Fat</button>
            <p id="bf-result"></p>
        </div>

        <div class="calculator" id="ideal-weight-calculator">
            <h2>Ideal Weight Calculator</h2>
            <label for="iw-gender">Gender:</label>
            <select id="iw-gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="iw-height">Height (cm):</label>
            <input type="number" id="iw-height" required>
            <label for="iw-age">Age:</label>
            <input type="number" id="iw-age" required>
            <label for="iw-frame">Frame Size:</label>
            <select id="iw-frame">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <button onclick="calculateIdealWeight()">Calculate Ideal Weight</button>
            <p id="iw-result"></p>
        </div>
    </div>
    <script src="sunny.js"></script>
</body>
</html>
